# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    useGlobalJson: true
    version: ''

- task: DotNetCoreCLI@2
  displayName: 'Restore'
  inputs:
    command: 'restore'
    projects: |
      **/Ebd.Domain.Core.csproj
      **/Ebd.Infra.Data.csproj
      **/Ebd.CrossCutting.IoC.csproj
      **/Ebd.Application.csproj
      **/Ebd.Presentation.Api.csproj
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: 'build'
    projects: |
      **/Ebd.Domain.Core.csproj
      **/Ebd.Infra.Data.csproj
      **/Ebd.CrossCutting.IoC.csproj
      **/Ebd.Application.csproj
      **/Ebd.Presentation.Api.csproj
    arguments: '-o $(Build.ArtifactStagingDirectory)'

- task: DotNetCoreCLI@2
  displayName: 'Publish files'
  inputs:
    command: 'publish'
    projects: 'Ebd.Presentation.Api/Ebd.Presentation.Api.csproj'    
    publishWebProjects: false
    arguments: '-o $(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Build Artifacts $(Build.ArtifactStagingDirectory)'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: AzureRmWebAppDeployment@4
  displayName: 'Updating Web Api'
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'GTech(b42a60f5-3c02-4a26-851c-36d2273fb56a)'
    appType: 'webAppLinux'
    WebAppName: 'EscolaBiblicaDominical'
    packageForLinux: '$(Build.ArtifactStagingDirectory)/**/*.zip'
    RuntimeStack: 'DOTNETCORE|5.0'
    StartupCommand: 'dotnet Ebd.Presentation.Api.dll'